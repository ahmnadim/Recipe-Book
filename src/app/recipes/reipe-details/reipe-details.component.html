<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imageUrl" alt="{{recipe.name}}" class="img-responsive" style="height: 350px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-primary">To Shopping list</a>
    <a class="btn btn-warning" (click)="onEditRecipe()">Edit Recipe</a>
    <a class="btn btn-danger">Delete Recipe</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
